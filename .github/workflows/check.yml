name: Check
on:
  workflow_dispatch: null
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions: {}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONALACCESSTOKEN }}
      - name: Install dependencies
        uses: ./.github/actions/setup
      - run: pnpm build
      - run: pnpm codegen
      - name: Check source state
        run: git add packages/*/src && git diff-index --cached HEAD --exit-code
          packages/*/src
  types:
    name: Types
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONALACCESSTOKEN }}
      - name: Install dependencies
        uses: ./.github/actions/setup
      - run: pnpm check
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONALACCESSTOKEN }}
      - name: Install dependencies
        uses: ./.github/actions/setup
      - run: pnpm test
